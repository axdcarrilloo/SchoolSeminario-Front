
<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content divPrincipal">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"> Modificar Periodo </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="divCampos">
                <label for="anno" class="labelModificar"> Año </label>
                <input type="text" id="anno" class="form-control inputLogin" placeholder="Año"/>
    
                <label for="nombrePeriodo" class="labelModificar"> Nombre Periodo </label>
                <select id="nombrePeriodo" class="form-control inputLogin">
                    <option [value]="item" *ngFor="let item of nombresPeriodo">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar </button>
            <button type="button" class="btn btn-primary"> Modificar </button>
        </div>
    </div>
</div>
