
<div class="divPrincipal">
    <form class="formularioRegistrar">
        <div class="divCampos">
            <label for="anno" class="labelregistrar"> Año </label>
            <input type="text" id="anno" class="form-control inputLogin" placeholder="Año"/>

            <label for="nombrePeriodo" class="labelregistrar"> Nombre Periodo </label>
            <select id="nombrePeriodo" class="form-control inputLogin">
                <option [value]="item" *ngFor="let item of nombresPeriodo">{{item}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btnRegistrar"> Registrar </button>
    </form>
</div>
