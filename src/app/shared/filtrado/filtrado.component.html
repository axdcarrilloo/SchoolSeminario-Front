
<div id="divPrincipal">
    <label for="sltFiltros" class="labelLogin"> Filtros: </label>
    <select id="sltFiltros" [(ngModel)]="filtroSeleccionado" (ngModelChange)="devolverFiltroSeleccionado(filtroSeleccionado)" class="form-control">
        <option [value]="item" *ngFor="let item of cargarFiltros()">{{item}}</option>
    </select>
</div>
